<!DOCTYPE html>
<html>
<script src="inline.js"></script>

<head>
    <title>Love Replacer Extension</title>
    <link href="../assets/styles/output.css" rel="stylesheet">
    <style>
        body {
            min-width: 300px;
            /* Adjust as needed */
            min-height: 400px;
            /* Adjust as needed */
        }
    </style>
</head>

<body class="backdrop-blur-xl bg-gradient-to-t from-[#070E25] to-black">
    <header class="w-full transition duration-300 ease-in-out p-2">
        <p class="text-center text-white font-bold text-2xl">Behavior Proxy</p>
    </header>
    <p class="text-white text-center text-lg font-semibold pt-4">You <span id="isTracked"></span> being tracked</p>
    <div class="flex items-center justify-center">
        <svg class="w-36 h-36 pt-10" version="1.1" id="proxyToggle" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 30.143 30.143" xml:space="preserve">
            <g>
                <path id="path1" class="fill-blue-600" d="M20.034,2.357v3.824c3.482,1.798,5.869,5.427,5.869,9.619c0,5.98-4.848,10.83-10.828,10.83
		c-5.982,0-10.832-4.85-10.832-10.83c0-3.844,2.012-7.215,5.029-9.136V2.689C4.245,4.918,0.731,9.945,0.731,15.801
		c0,7.921,6.42,14.342,14.34,14.342c7.924,0,14.342-6.421,14.342-14.342C29.412,9.624,25.501,4.379,20.034,2.357z" />
                <path id="path2" class="fill-blue-600" d="M14.795,17.652c1.576,0,1.736-0.931,1.736-2.076V2.08c0-1.148-0.16-2.08-1.736-2.08
		c-1.57,0-1.732,0.932-1.732,2.08v13.496C13.062,16.722,13.225,17.652,14.795,17.652z" />
            </g>
        </svg>
    </div>
    <p id="protected" class="text-center text-md font-medium text-white pt-4">Protected</p>

    <div id="metrics1" class="flex items-center justify-center gap-3 pt-8 w-full ml-1 mr-10">
        <div class="flex flex-col flex-wrap items-center justify-center bg-slate-600 bg-opacity-25 rounded-xl p-4 shadow-xl w-24">
            <p id="click-count" class="text-sm font-medium text-white text-opacity-90">Text</p>
            <p class="text-xs font-medium text-white text-opacity-60 pt-2">Clicks</p>
        </div>
        <div class="flex flex-col flex-wrap items-center justify-center bg-slate-600 bg-opacity-25 rounded-xl p-4 shadow-xl w-24">
            <p id="scroll-count" class="text-sm font-medium text-white text-opacity-90">Text</p>
            <p class="text-xs font-medium text-white text-opacity-60 pt-2">Scrolls</p>
        </div>
        <div class="flex flex-col flex-wrap items-center justify-center bg-slate-600 bg-opacity-25 rounded-xl p-4 shadow-xl w-24">
            <p id="session-count" class="text-sm font-medium text-white text-opacity-90">Text</p>
            <p class="text-xs font-medium text-white text-opacity-60 pt-2">Key Press</p>
        </div>
    </div>
    <script src="page.js"></script>
</body>

</html>
